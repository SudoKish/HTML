<!DOCTYPE html>
<html>

<head>
    <title>Registration Form </title>
</head>

<body>
    <form>
        <h1>Registration Form</h1>
        <table>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="text" placeholder="Name" name="">

                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="Password" placeholder="Password" name="">

                </td>
            </tr>
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female
                </td>
            </tr>
            <tr>
                <td>
                    Email:
                </td>
                <td>
                    <input type="mail" placeholder="Email" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Date Of Birth :
                </td>

                <td>
                    <input type="DOB" placeholder="DD/MM/YYYY">
                </td>
            </tr>
            <tr>
                <td>
                    Phone Number:
                </td>
                <td>
                    <select>
                        <option>+91</option>
                        <option>+92</option>
                    </select>
                    <input type="Phone" placeholder="xxxxxxxxxx" name="">
                </td>
            </tr>
            <tr>
                <td>
                    College Name:
                </td>
                <td>
                    <input type="College name" name="">
                </td>
            </tr>
            <tr>
                <td>

                    Select Your Academic Year:

                </td>
                <td>
                    <select>
                        <option>2020-2024</option>
                        <option>2021-2025</option>
                        <option>2022-2026</option>
                        <option>2023-2027</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="Submit" name="">
                </td>
            </tr>

        </table>
    </form>
</body>

</html>
