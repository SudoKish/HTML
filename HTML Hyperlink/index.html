<!doctype html>

<html><head>
    <title>Hyperlink</title>
</head>
<body>

    <p>Open the google</p>
    <!-- When u click on the below google the page of the google will be opened -->
    <a href="http://www.google.com" >
        Google
    </a>

    <p>Open the google in self tab</p>
    <!-- When u click on the below google the google page will be open in the self tab -->
    <a href="http://www.google.com " target="_self">
        Google
    </a>

    <p>Open the instagram Id</p>
    <!-- When u click on the link you will directly linked to the instagram account  -->
    <a href="https://www.instagram.com/sudo_kish">
    
        sudo_kish

    </a>
    <p>Open the GitHub Id </p>
    <!-- When u will click on the link u will be directed on the github page -->
    <a href="https://www.github.com/SudoKish">
        GitHub
    </a>
    <div class="button">
        <!-- Open the Google using button -->
        <p>Button as a Links</p>
        <a href="https://www.google.com/"><input type=button value='Google'></a>
    </div>

    <div class="LinkedIn">
        <!-- Open the LinkedIn account by clicking the below link -->
        <p>Open the LinkedIn avvount</p>
        <a href="https://www.linkedin.com/in/kishan-wadhava-b74a76299/">
            LinkedIn
        </a>
    </div>
</body>
    
</html>
